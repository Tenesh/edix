apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: teneshdev/submission
      context: submission
      docker:
        dockerfile:
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .